{% extends 'app/index.html'%}
{% block content%}
<style>
   /* Centering content vertically and horizontally */
.whole {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Full viewport height */
    
}

.register_f {
    background: linear-gradient(to right, #00aaff, #0047ff);
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 700px; /* Limit the maximum width */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow for better visibility */
}

h1 {
    color: white;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ccc; /* Default border */
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

</style>
<div class="whole">
    <div class=" register_f" style="background: linear-gradient(to right, #00aaff, #0047ff); border-radius: 10px;">
        <h1 class="text-black mb-4 mt-5">Register Here...</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
        <h6>Already have an account <a style="color: white;" href="{% url 'login'%}">Login here.</a></h6>
    </div>
</div>
{% endblock%}
